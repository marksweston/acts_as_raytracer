world:
  objects:
    - plane:
        material:
          stripe_pattern: [white, black]
        transforms:
          - rotate:
              axis: x
              angle: -0.5
          - rotate:
              axis: y
              angle: -0.25
          - translate:
              x: 0
              y: 0
              z: 7
    - plane:
        material:
          stripe_pattern: [white, black]
        transforms:
          - rotate:
              axis: x
              angle: -0.5
          - rotate:
              axis: y
              angle: 0.25
          - translate:
              x: 0
              y: 0
              z: 7
    - plane:
        material:
          stripe_pattern: [white, black]
        transforms:
          - translate:
              x: 0
              y: -1
              z: 0
    - sphere:
        material:
          colour:
            red: 1
            green: 0
            blue: 0
        transforms:
          - scale:
              x: 0.5
              y: 0.2
              z: 1.5
          - translate:
              x: 1.5
              y: 1
              z: 3
    - sphere:
        material:
          colour:
            red: 1
            green: 0.843
            blue: 0
          ambient: 0.15
          diffuse_reflection: 1.2
          specular_reflection: 0.9
      transforms:
        - translate:
            x: 0.5
            y: -0.5
            z: 2
    - sphere:
        material:
          colour:
            red: 0
            green: 1
            blue: 0
          ambient: 0.15
          diffuse_reflection: 0.9
          specular_reflection: 0.3
          shininess: 5
          pattern:
            stripe_pattern:
              first_colour: [0,1,0]
              second_colour: [0,0.5,0]
              transform:
                scale:
                  x: 0.25
                  y: 0.25
                  z: 0.25
        transforms:
          - scale:
              x: 1.5
              y: 1.5
              z: 1.5
          - translate:
              x: -1
              y: 1
              z: 3
  light:
    position: [0,1,-1]
camera:
  position: [0,0,0]
  x_resolution: 300
  y_resolution: 300
